sonar.language = javascript
sonar.projectName = TheTipTop API
sonar.projectKey = TheTipTop-API
sonar.sourceEncoding= UTF-8
sonar.projectDescription = API For TheTipTop
sonar.sources = src
sonar.tests = src
sonar.inclusions = src/**/*.ts
sonar.test.inclusions = src/**/*.spec.ts,src/**/*.spec.jsx,src/**/*.test.js,src/**/*.test.jsx
sonar.javascript.lcov.reportPaths = ./coverage/lcov.info
sonar.testExecutionReportPaths = ./coverage/test-reporter.xml
sonar.log.level = DEBUG
sonar.verbose = true
sonar.exclusions= */node_modules/**,/coverage/lcov-report/*,test/*.(t|j|s)
sonar.dynamicAnalysis= reuseReports